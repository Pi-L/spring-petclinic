name: GitHub Actions CI
on: [push]
jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven
      - name: cache with maven
        run: mvn dependency:go-offline

  test:
    needs: cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven
      - name: test with Maven
        run: mvn test

  build:
    needs: cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: check JAR exist
        run: test -f ./target/spring-petclinic*.jar

      - uses: actions/upload-artifact@v2
        with:
          name: petjar
          path: ./target/spring-petclinic-2.5.0-SNAPSHOT.jar

  deploy:
    needs: [build, test]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: get jar file cache
        uses: actions/download-artifact@v2
        with:
          name: petjar

      - uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.JFROG_TOKEN }}

      - run: jfrog rt u spring-petclinic-2.5.0-SNAPSHOT.jar pet-klinik
